<li>
    <p>
        {{ category.name }}
        <a href="/course?category_id={{category.id}}">Список курсов</a>
        <a href="/course/create/">Добавить курс</a>
    </p>
    {% if category.child_categories %}
        <ul>
        {% for child in category.child_categories %}
            {% with category=child, template_name="/include/category_tree.html" %}
                {% include template_name %}
            {%endwith%}
        {% endfor %}
        </ul>
    {%endif%}
</li>
